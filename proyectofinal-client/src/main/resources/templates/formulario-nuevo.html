<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
</head>
<body>
	
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<div class="card card-outline-secondary">
				<div class="card-header">
		            <h3 class="mb-0" th:text="${titulo}"></h3>
		        </div>
		        <div class="card-body">
		        	<form th:action="@{${action}}" th:object="${cliente}" method="post">
				        <input type="hidden" th:field="*{clienteNo}"/>
				        
				
				        <div class="form-group row">
				            <label for="nombre" class="control-label col-md-1">Nombre:</label>
				            <div class="col-md-5">
				            	<input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" autocomplete="off" placeholder="Ingrese Nombre">
				            	<small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				            </div>
				        </div>
				
				        <div class="form-group row">
				            <label for="correo" class="control-label col-md-1">Correo:</label>
				            <div class="col-md-5">
				            	<input type="text" id="correo" name="correo" th:field="*{correo}" class="form-control" autocomplete="off" placeholder="Ingrese Correo">
				            	<small class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
				            </div>
				            
				        </div>
				
				        <div class="form-group row">
				            <label for="telefono" class="control-label col-md-1">Telefono:</label>
				            <div class="col-md-5">
				            	<input type="text" id="telefono" name="telefono" th:field="*{telefono}" class="form-control" maxlength="9" autocomplete="off" placeholder="Ingrese Telefono">
				            	<small class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				            </div>
				        </div>
				
				        <div class="form-group row">
				            <label for="direccion" class="control-label col-md-1">Dirección:</label>
				            <div class="col-md-5">
				            	<input type="text" id="direccion" name="direccion" th:field="*{direccion}" class="form-control" autocomplete="off" placeholder="Ingrese Dirección">
				            	<small class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				            </div>
				        </div>
				
				        <div class="form-group row">
				        	<label class="col-md-1 col-form-label form-control-label"></label>
				            <div class="col-md-9">
				            	<button type="submit" class="btn btn-info"> <i class="fa fa-check"></i> Guardar</button>
				            	<a th:href="@{/}" style="margin-left: 10px;" class="btn btn-danger"> <i class="fa fa-times"></i> Cancelar</a>
				            </div>
				        </div>
				    </form>
		        </div>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="/js/jquery.slim.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
